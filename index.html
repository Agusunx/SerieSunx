<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerieSunx | Netflix Style</title>
    <!-- Incluye el CDN de Tailwind CSS para todos los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importa la fuente Inter de Google Fonts para una apariencia moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo personalizado para el carrusel de miniaturas */
        .thumbnails-carousel {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        .thumbnails-carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        /* Transición suave para el efecto de hover en las tarjetas */
        .movie-card {
            transition: transform 0.3s ease-in-out, z-index 0.3s ease-in-out;
            transform-origin: center;
        }
        .movie-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">

    <!-- Barra de Navegación Superior -->
    <header class="fixed top-0 left-0 w-full z-20 bg-gray-950/90 backdrop-blur-sm p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-3xl font-bold text-red-600 tracking-wider">SerieSunx</h1>
        <nav>
            <ul class="flex space-x-6 text-lg">
                <li><a href="#" class="hover:text-red-500 transition-colors">Inicio</a></li>
                <li><a href="#" class="hover:text-red-500 transition-colors">Series</a></li>
                <li><a href="#" class="hover:text-red-500 transition-colors">Películas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Principal (Contenido Destacado) -->
    <main class="pt-20 p-6 sm:p-8">
        <section class="relative h-96 sm:h-[500px] w-full rounded-lg overflow-hidden mb-12">
            <!-- Imagen de fondo del contenido principal -->
            <img src="https://placehold.co/1920x1080/000000/ffffff?text=Pelicula+Destacada" alt="Pelicula destacada" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-950/80 via-transparent to-transparent flex items-end p-6 sm:p-10">
                <div class="space-y-4">
                    <h2 class="text-3xl sm:text-5xl font-extrabold drop-shadow-xl">Título de la Película</h2>
                    <p class="text-lg sm:text-xl max-w-2xl drop-shadow-lg hidden sm:block">
                        Una descripción cautivadora de la película o serie que está de moda.
                        Podría ser la sinopsis de Death Note, por ejemplo.
                    </p>
                    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition-colors">
                        Ver Ahora
                    </button>
                </div>
            </div>
        </section>

        <!-- Sección de Carruseles de Películas/Series -->
        <section>
            <!-- Título de la Categoría -->
            <h3 class="text-2xl font-semibold mb-4 ml-2">Tendencias Ahora</h3>
            <!-- Contenedor del Carrusel -->
            <div class="thumbnails-carousel flex overflow-x-auto gap-4 pb-4">
                <!-- Las tarjetas de películas se generarán aquí con JavaScript -->
            </div>
        </section>

        <section class="mt-8">
            <h3 class="text-2xl font-semibold mb-4 ml-2">Películas de Terror</h3>
            <div class="thumbnails-carousel flex overflow-x-auto gap-4 pb-4">
                <!-- Las tarjetas de películas se generarán aquí con JavaScript -->
            </div>
        </section>
        
        <section class="mt-8">
            <h3 class="text-2xl font-semibold mb-4 ml-2">Para Maratón</h3>
            <div class="thumbnails-carousel flex overflow-x-auto gap-4 pb-4">
                <!-- Las tarjetas de películas se generarán aquí con JavaScript -->
            </div>
        </section>
    </main>

    <!-- Reproductor de Video en Modal -->
    <div id="video-player-modal" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center p-4">
        <button id="close-video" class="absolute top-4 right-4 text-white text-3xl font-bold p-2 hover:text-red-600 transition-colors">&times;</button>
        <div class="relative w-full max-w-4xl h-auto aspect-video">
            <video id="video-player" controls class="w-full h-full rounded-lg"></video>
        </div>
    </div>

    <!-- Script de JavaScript para la lógica de la página -->
    <script>
        // Array con la información de las películas y series
        // Puedes agregar más categorías o propiedades aquí
        const movies = [
            { id: '1', title: 'Death Note', image: 'https://placehold.co/400x600/1e293b/ffffff?text=Death+Note', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
            { id: '2', title: 'Stranger Things', image: 'https://placehold.co/400x600/334155/ffffff?text=Stranger+Things', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
            { id: '3', title: 'The Witcher', image: 'https://placehold.co/400x600/475569/ffffff?text=The+Witcher', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
            { id: '4', title: 'Breaking Bad', image: 'https://placehold.co/400x600/64748b/ffffff?text=Breaking+Bad', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
            { id: '5', title: 'The Office', image: 'https://placehold.co/400x600/94a3b8/ffffff?text=The+Office', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
            { id: '6', title: 'Mindhunter', image: 'https://placehold.co/400x600/1e293b/ffffff?text=Mindhunter', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
            { id: '7', title: 'Dark', image: 'https://placehold.co/400x600/334155/ffffff?text=Dark', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
            { id: '8', title: 'Narcos', image: 'https://placehold.co/400x600/475569/ffffff?text=Narcos', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
        ];

        // Referencias a los elementos del DOM
        const carousels = document.querySelectorAll('.thumbnails-carousel');
        const videoPlayerModal = document.getElementById('video-player-modal');
        const videoPlayer = document.getElementById('video-player');
        const closeVideoButton = document.getElementById('close-video');

        // Función para renderizar las tarjetas de películas
        function renderMovies() {
            carousels.forEach(carousel => {
                carousel.innerHTML = ''; // Limpia el contenedor antes de renderizar
                movies.forEach(movie => {
                    // Crea el elemento de la tarjeta (div)
                    const card = document.createElement('div');
                    card.classList.add('movie-card', 'flex-shrink-0', 'w-48', 'h-72', 'rounded-lg', 'overflow-hidden', 'cursor-pointer', 'shadow-xl', 'hover:shadow-red-600/50');
                    card.dataset.id = movie.id;

                    // Crea la imagen de la tarjeta
                    const image = document.createElement('img');
                    image.src = movie.image;
                    image.alt = movie.title;
                    image.classList.add('w-full', 'h-full', 'object-cover');

                    // Añade la imagen a la tarjeta
                    card.appendChild(image);

                    // Añade la tarjeta al carrusel
                    carousel.appendChild(card);
                });
            });
        }

        // Función para mostrar el reproductor de video
        function showVideoPlayer(videoUrl) {
            videoPlayer.src = videoUrl;
            videoPlayerModal.classList.remove('hidden');
            videoPlayerModal.classList.add('flex');
        }

        // Función para ocultar el reproductor de video
        function hideVideoPlayer() {
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayerModal.classList.remove('flex');
            videoPlayerModal.classList.add('hidden');
        }

        // Escuchadores de eventos para cada tarjeta de película
        document.addEventListener('DOMContentLoaded', () => {
            renderMovies();

            // Delega el evento de clic al contenedor de cada carrusel
            carousels.forEach(carousel => {
                carousel.addEventListener('click', (event) => {
                    const card = event.target.closest('.movie-card');
                    if (card) {
                        const movieId = card.dataset.id;
                        const movie = movies.find(m => m.id === movieId);
                        if (movie) {
                            showVideoPlayer(movie.videoUrl);
                        }
                    }
                });
            });

            // Escuchador para el botón de cerrar del reproductor
            closeVideoButton.addEventListener('click', hideVideoPlayer);

            // Escuchador para cerrar el reproductor al presionar ESC
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    hideVideoPlayer();
                }
            });
        });
    </script>
</body>
</html>
