<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agusunx</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
        }
        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        .carousel-item img {
            max-height: 100%;
            max-width: 100%;
        }
        header {
            background-color: #e50914;
            padding: 10px 0;
            text-align: center;
            font-size: 2em;
        }
        .movie-title {
            color: #e50914;
        }
        .embed-responsive-item {
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agusunx</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="text-center movie-title">El juego del calamar 2</h3>
                <div id="videoCarousel" class="carousel slide" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="https://www.tokyvideo.com/embed/631010" allow="autoplay; encrypted-media"></iframe>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="https://www.tokyvideo.com/embed/631012" allow="autoplay; encrypted-media"></iframe>
                            </div>
                        </div>
                        <!-- Añade más elementos de carrusel aquí -->
                    </div>
                    <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h3 class="text-center movie-title">Culpa Tuya</h3>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.tokyvideo.com/es/embed/630564" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h3 class="text-center movie-title">Culpa Mia</h3>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.tokyvideo.com/es/embed/553493" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h3 class="text-center movie-title">El Extraño Mundo De Jack</h3>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="https://drive.google.com/file/d/1e8XhJoly6iOLzHS6v0pzEYQPwoHkPlhL/preview" allow="autoplay"></iframe>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h3 class="text-center movie-title">Shrek</h3>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="https://drive.google.com/file/d/1-6OZPTFXANhEF1YfElMUoMXl84SBEatp/preview" allow="autoplay"></iframe>
                </div>
            </div>
        </div>

        <!-- Añadir más secciones de películas aquí -->

    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Agusunx. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
